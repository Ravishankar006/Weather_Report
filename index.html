<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weatherReport</title>

    
</head>
<link rel="stylesheet" href="pro.css">
<body>
    <div class="container">
        <div class="temp">
            <p>20</p>

        </div>
        <div class="location">
            <p>mumbai</p>
        </div>
        <div class="dateandtime">
          <p> 15-06-2025 11:10 </p> 

        </div>
        <div class="condition">
            <p>mist</p>

        </div>
        <nav>
            <form class="form">
            <input type="text" placeholder="search city here" class='search_area'>
            <button type="submit" class="search_button">Search</button>
            </form>
        </nav>

    </div>
</body>
<script src="pro.js"></script>
</html>
